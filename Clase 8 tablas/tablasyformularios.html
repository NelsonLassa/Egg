<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios css</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Tablas </h1>
    <table class="tablas">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="texto">Lapicera</td>
                <td class="texto">200</td>
                <td class="texto"><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="texto">Lapicera</td>
                <td class="texto">200</td>
                <td class="texto"><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="texto">Lapicera</td>
                <td class="texto">200</td>
                <td class="texto"><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <!--shif+alt+f-->
    <div class="content">
        <div class="formulario">
            <h1>Inicio de sesión</h1>
            <form class="input">
                <label for="usuario">Usuario</label>
                
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                
                <label for="contraseña">Contraseña</label>
                
                <input type="password" id="Contraseña" name="Contraseña" placeholder="Ingrese su contraseña" required>
                
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>


</body>

</html>
