<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Formulario de Contacto</h1>
    <div>
        <form action="correo@" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre y apellido">
            <br>
            <br>
            <label for="correo">Email:</label>
            <input type="email" name="correo" id="correo" placeholder="correo">
            <br>
            <br>
            <label for="telefono">Telefono</label>
            <input id="telefono" type="text" placeholder="+549+numero">
            <br>
            <br>
            <label for="asunto">Asunto</label>
            <input id="asunto" type="text" placeholder="tramite">
            <br>
            <br>
            <label for="motivo">Motivo:</label>
            <select name="" id="motivo">
                <option selected>Selecionar</option>
                <option value="">1- Turno</option>
                <option value="">2- Revisi√≥n </option>
                <option value="">3- Estado</option>
            </select>
            <br>
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="25" rows="2"></textarea>
            <br>
            <br>
            <label for="archivo">Archivo adjunto:</label>
            <input id="archivo" type="file">
            <br>
            <br>
            <button type="submit">Enviar</button>

        </form>
    </div>
</body>

</html>
