<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Formulario de Contacto</h1>
    <div>
        <form action="correo@" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre y apellido">
            <br>
            <label for="correo">Email:</label>
            <input type="" name="correo" id="correo" placeholder="correo">
            <br>
            <label for="email">Telefono</label>
            <input type="text" placeholder="+549+numero">
            <br>
            <label for="">Asunto</label>
            <input type="text" placeholder="tramite">
            <br>
            <label for="">Motivo</label>
            <select name="" id="">
                <option selected>Selecionar</option>
                <option value="">1- Turno</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <br>
            <label for="">Mensaje</label>
            <br>
            <textarea name="" id="" cols="25" rows="25"></textarea>
            <br>
            <label for=""></label>
            <input type="text">

        </form>
    </div>
</body>

</html>
