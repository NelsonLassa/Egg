<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Juego Final</title>
  </head>
  <body class="body">
    
    <div id="all" class="borders">
      <div class="barra">
        <img src="img/window_02.png" alt="" />
        <img src="img/window.png" alt="" />
      </div>
      <header class="borders">
        <h1>Adivina el Numero</h1>
        <p>(Entre 1 y 20)</p>
      </header>

      <main>
        <section class="main-section borders">
          <div class="number">?</div>
          <input type="number" class="guess" />
        </section>

        <section class="right">
          <p class="label-score">Puntaje: <span class="score">0</span></p>
          <p class="label-highscore">MÃ¡ximo: <span class="highscore">0</span>
          </p>
        </section>

        <div class="guessing_message borders">
          <p class="message">Adivina...</p>
        </div>

        <div class="buttons">
          <button class="btn check">Check!</button>
          <button class="btn again">De Nuevo!</button>
        </div>
      </main>

      <script src="script.js"></script>
    </div>
  </body>
</html>
